{% load static %}
<html>

<head>
  <title>コメディカルによるコメディカルのためのオンライン家庭教師</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/plans.css' %}">
</head>

<body>
  <div class="page-header">
    <h1><a href="/">コメディカルによるコメディカルのためのオンライン家庭教師</a></h1>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a>
    </li>
  </div>
  <div class="pl-4 small" style="background-color: #e2e3e5 ; border-bottom: solid 1px #f3f3f3;">
    {% if not user.is_authenticated %}
    こんにちは！ ゲスト さん
    {% else %}
    こんにちは！ {{ user.username }} さん
    {% endif %}
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>

</html>
