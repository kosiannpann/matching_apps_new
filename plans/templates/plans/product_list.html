{% extends 'plans/base.html' %}

{% block content %}
{% for product in products %}
<div class="product">
  <div class="date">
    <p>published: {{ product.published_date }}</p>
  </div>
  <h2><a href="">{{ product.title }}</a></h2>
  <p>{{ product.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
